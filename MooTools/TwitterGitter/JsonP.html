<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   <title></title>
   <style type="text/css">
	#tweets	{ margin: 20px 0 0 0; }
	.tweet	{ padding:5px 10px; height:58px; clear:both; margin:5px 0; background:#eee; }
	.tweet img	{ margin-right:10px; }
	.tweet strong	{ color:navy; }
	.tweet span	{ font-size:11px; color:#666; }
	.clear	{ clear:both; }
   </style>
   <script src="http://www.google.com/jsapi?key=ABQIAAAA1XbMiDxx_BTCY2_FkPh06RRaGTYH6UMl8mADNa0YKuWNNa8VNxQEerTAUcfkyrr6OwBovxn7TDAH5Q"></script>
   <script type="text/javascript">google.load("mootools", "1.3");</script>
   <script type="text/javascript" src="JsonP.js"></script>
   <script type="text/javascript">
   new JsonP('http://twitter.com/statuses/user_timeline/codepo8.json', {
           data: {
             count: 5 
           },
           onComplete: function(tweets) {
             tweets.each(function(tweet){
                new Element('div',{
                   html: '<img src="'+tweet.user.profile_image_url+'" align="left" alt="" /> <strong>'+ tweet.user.name +'</strong><br/>'+
                   tweet.text + '<br/><span>' + tweet.created_at + ' via ' + tweet.source.replace('\\','') + '</span>',
                   'class': 'tweet clear'
                }).inject('tweets');  
             });
           }  
   }).request();
   </script>
</head>
<body>
<div id="tweets"></div>
</body>
</html>
